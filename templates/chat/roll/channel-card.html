<div class="wfrp4e chat-card" data-actor-id="{{actorId}}" data-hide = {{hideData}}s>
  {{> systems/wfrp4e/templates/chat/roll/test-card.html}}

  {{#if testData.overchannelling}}
    <div class="card-content">
    {{localize "Overchannelling"}}: <span class="overchannelling-count"><b>{{testData.overchannelling}}</b></span> 
    </div>
  {{/if}}
    <div class="card-content">
      {{localize "SHEET.CN"}}: <span class="spellcn-count"><b>{{testData.extra.spellcn}}</b></span> 
    </div>
</div>
